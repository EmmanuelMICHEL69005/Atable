<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>La page que vous cherchez est partie en Peugeot 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #fcf5e8;
    color: grey;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    background-color: #fcf5e8;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #fcf5e8;
    border: 1px solid #CCC;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .peugeot {
    width: 450px;
    height: 180px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Page 404 Pigeot diesel</h1>
      <img  class="peugeot" src="/images/peugeot404.jpg" alt="Erreur peugeot 404">
      <p>Ratatouille, Bocuse et Maïté sont en cuisine pour réparer le bug</p>
    </div>
    <p>Venez comme vous êtes pour nous aider à trouver la bonne page</p>
  </div>
</body>
</html>
